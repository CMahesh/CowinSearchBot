<html>
<head>
<link rel="stylesheet" href="../css/bootstrap.css">
 <script src="../js/jquery.js" ></script>
 <script src="../js/popup.js" defer></script>
<script src="../js/bootstrap.js"></script>


<style>
body{
    width: 350px;
    height:700px;
}
</style>
</head>
<body>

<h4>Cowin Search Bot</h4>
<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#districtTab" id="districtTabLink" >By District</a></li>
  <li><a data-toggle="tab" href="#pincodeTab" id="pincodeTabLink" >By Pincode</a></li>
</ul>

<div class="tab-content">
  <div id="districtTab" style="background-color:#F7EFC6;" class="tab-pane fade in active">

    <div>
      <label for="stateName">State</label>
      <select class="form-control" name="stateName" id="stateNameListId" >
      </select>
    </div>

    <div>
      <label for="districtName">District</label>
      <select class="select form-control" name="districtName" id="districtNameListId" multiple>
      </select>
    </div>
</br>
</div>
<div id="pincodeTab" style="background-color:#F7EFC6;" class="tab-pane fade" >
  <div>
    <label for="pinCodeListId">PinCodes</label>
    <input class="form-control" type="text" name="pinCodeListId" id="pincodeListId" />
  </div>
</br>
</div>

    <div>
      <label for="dose">Dose</label>
      <select class="form-control" name="dose" id="doseId" >
        <option>dose1</option>
        <option>dose2</option>
      </select>
    </div>

    <div>
      <label for="searchInterval">Interval</label>
      <select class="form-control" name="searchInterval" id="searchIntervalId">
  <option value="1">1m</option>
        <option value="3">3m</option>
        <option value="5">5m</option>
        <option value="10">10m</option>
        <option value="15">15m</option>
        <option value="20">20m</option>
        <option value="25">30m</option>
      </select>
    </div>
    <div>
      <label for="paid">Paid</label>
      <select class="form-control" name="paid" id="paidId" >
        <option value="free">Free</option>
        <option value="paid">Paid</option>
        <option value="any">Any</option>
      </select>
    </div>
    <div>
      <label for="vaccineType">Vaccine Type</label>
      <select class="form-control" name="vaccineType" id="vaccineTypeId">
        <option value="COVISHIELD">COVISHIELD</option>
        <option value="COVAXIN">COVAXIN</option>
        <option value="Sputnik V">Sputnik V</option>
        <option value="Any">Any</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label>
      <select class="form-control" name="age" id="ageId">
        <option value="18">18-45</option>
        <option value="45">45+</option>
      </select>
      <div>
        <label for="startDateId">Start Date(DD-MM-YYYY)</label>
        <input class="form-control" type="text" name="startDateId" id="startDateId" />
      </div>
      <div>
        <label for="noOfDays">Days</label>
        <input class="form-control" type="text" name="noOfDays" id="noOfDaysId" />
      </div>
    </div></br>
  <div class=" pull-right">
    <button name="searchBtn" class="btn btn-primary float-right" value="Search" id="searchBtnId">Notify</button>
  <button name="cancelBtn" class="btn btn-danger float-right" value="cancel" id="cancelBtnId">Cancel Notification</button>
</br></br>
</div>

</div>

<input type="hidden" name="" id="bywhatField" />
</body>
</html>
